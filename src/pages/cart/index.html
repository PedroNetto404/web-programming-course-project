<!DOCTYPE html>
<html lang="pt-br" theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>

    <link rel="stylesheet" href="../../shared/styles/theme.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>
            <!-- TODO -->
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Begin Cart -->
        <section>
            <!-- Begin Cart Header -->
            <header class="cart-header">
                <div>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <h3>Carrinho</h1>
            </header>
            <!-- End Cart Header -->

            <!-- Begin Cart Content -->
            <section class="cart-content">
                <article class="cart-item">
                    <div class="cart-item-quantity">
                        <button class="cart-item-quantity-decrease">
                            <i class="fa fa-minus"></i>
                        </button>
                        <input type="number" value="1" min="1">
                        <button class="cart-item-quantity-increase">
                            <i class="fa fa-plus"></i>
                        </button>                        
                    </div>
                    <div>
                        <h3>Marmita P</h3>
                        <p>Marmrita pequena com filé de frango, farofa temperada, chuchu, arroz e feijão</p>
                        <p>Preço: R$ 20,00</p>

                    </div>
                    <button class="cart-item-remove">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </article>
            </section>
            <!-- End Cart Content -->

            <!-- Begin Cart Footer -->
            <footer class="cart-footer">
                <button>Finalizar Compra</button>
            </footer>
            <!-- End Cart Footer -->
        </section>
        <!-- End Cart -->
    </main>

    <footer>
        <p>&copy; 2024 Marmitaria. Todos os direitos reservados.</p>
        <nav>
            <ul>
                <li><a href="#privacidade">Política de Privacidade</a></li>
                <li><a href="#termos">Termos de Uso</a></li>
            </ul>
        </nav>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
