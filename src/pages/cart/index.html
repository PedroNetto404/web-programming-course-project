<!DOCTYPE html>
<html lang="pt-br" theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>

    <link rel="stylesheet" href="../../shared/styles/theme.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <h1><img src="/src/images/logoNAV.png" alt="Marmitaria do Ó" ></h1>
                    <li><a href="/src/pages/homepage/index.html">Home</a></li>
                    <li><a href="/src/pages/order/index.html">Pedidos</a></li>
                    <li><a href="/src/pages/menu/">Cardápio</a></li>
                    <li><a href="/src/pages/contact/">Contato</a></li>
                    <li><a href="/src/pages/cart/index.html"><i class="fa-solid fa-cart-shopping" style="font-size: 30px;"></i></a></li>
                <span class="search">
                    <form id="searchForm" >
                        <input type="text" id="searchInput" placeholder="Pesquisar..." name="search">
                        <button type="submit" id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </span>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Begin Cart -->
        <section>
            <!-- Begin Cart Header -->
            <header class="cart-header">
                <div>
                    <i class="fa-solid fa-cart-shopping" style="font-size: 30px;"></i>
                </div>
                <h3>Carrinho</h1>
            </header>
            <!-- End Cart Header -->

            <!-- Begin Cart Content -->
            <section class="cart-content">
                <article class="cart-item">
                    <div class="cart-item-quantity">
                        <button class="cart-item-quantity-decrease">
                            <i class="fa fa-minus" style="font-size: 30px;"></i>
                        </button>
                        <input type="number" value="1" min="1">
                        <button class="cart-item-quantity-increase">
                            <i class="fa fa-plus" style="font-size: 30px;"></i>
                        </button>                        
                    </div>
                    <div>
                        <h3>Marmita P</h3>
                        <p>Marmrita pequena com filé de frango, farofa temperada, chuchu, arroz e feijão</p>
                        <p>Preço: R$ 20,00</p>

                    </div>
                    <button class="cart-item-remove" style="border-color: transparent;">
                        <i class="fa-solid fa-trash" style="font-size: 30px;"></i>
                    </button>
                </article>
            </section>
            <!-- End Cart Content -->

            <!-- Begin Cart Footer -->
            <footer class="cart-footer">
                <button class="cart-footer-button">Finalizar Compra</button>
            </footer>
            <!-- End Cart Footer -->
        </section>
        <!-- End Cart -->
    </main>

    <footer>
        <div style="display: flex; justify-content: center;padding: 30px;">
            <p>&copy; 2024 Marmitaria. Todos os direitos reservados.</p>
        </div>
        <nav>
            <ul>
                <li><a href="#privacidade">Política de Privacidade</a></li>
                <li><a href="#termos">Termos de Uso</a></li>
            </ul>
        </nav>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
